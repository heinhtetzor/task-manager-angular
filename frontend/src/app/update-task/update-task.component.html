<div class="centered-content">
        <div class="modal-box">
            <h1 class="title has-text-primary">Update a Task</h1>
            <input value="{{oldTitle}}" autofocus #listTitleInput class="input has-background-light is-medium " type="text" placeholder="Type Something">
    
            <div class="buttons is-right" style="margin-top: 20px">
                <button class="button is-medium" [routerLink]="['/lists', listId]">Back</button>
                <button class="button is-primary has-text-white is-medium" (click)="updateTask(listTitleInput.value)">Save</button>
            </div>
        </div>
    </div>
