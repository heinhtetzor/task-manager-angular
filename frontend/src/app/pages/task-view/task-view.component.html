
<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar has-background-white">
             <h1 class="title has-text-primary">Lists</h1>
             <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink] = "['/lists', list._id]" routerLinkActive="is-active">
                    <p>{{ list.title }}</p>
                </a>
             </div>
             <button class="button is-primary has-text-white" routerLink="/new-list">+ Add New List</button>
        </div>
        <div class="tasks-list-container has-background-light">
            <div class="top-bar">
                <h1 class="title has-text-primary">Tasks</h1>
                
                <div class="dropdown is-hoverable is-right">
                    <div class="dropdown-trigger">
                        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                            <span class="icon is-small">
                                <i class="fas fa-cog" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                        <div class="dropdown-content">
                            <a [routerLink]="['/lists/edit', listId]" class="dropdown-item">Edit</a>
                            <a (click)="deleteList()" class="dropdown-item">Remove</a>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="tasks.length > 0">
            <div class="task" *ngFor="let task of tasks" (click)="setCompleted(task)" [ngClass]="{'completed' : task.completed }">
                        <div class="task-text">
                            <p>{{ task.title }}</p>
                        </div>
                        <div class="task-buttons">
                            <button class="button is-info" [routerLink]="['/lists', listId, 'tasks', 'edit', task._id]">    
                                <div class="icon">
                                    <i class="fas fa-edit"></i>
                                </div>
                            </button>
                            <button (click)="deleteTask(task._id)" class="button is-danger" style="margin-left: 10px;">
                                <div class="icon">
                                    <i class="fas fa-trash"></i>
                                </div>
                            </button>
                        </div>

                    </div>
                </div>
                    <button class="button add-button-circle" routerLink="./new-task">
                            <img src="https://img.icons8.com/windows/32/000000/plus-math.png">
                    </button>
            <div class="has-text-centered has-background-white" style="margin-top: 120px; padding: 20px; border-radius: 5px; " *ngIf="tasks.length == 0">
                Create new Task.
            </div>
        </div>

</div>
