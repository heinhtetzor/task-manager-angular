<div class="centered-content">
        <div class="modal-box">
            <h1 class="title has-text-primary">Create a new Task</h1>
            <input autofocus #taskTitleInput class="input has-background-light is-medium " type="text" placeholder="Type Something">
    
            <div class="buttons is-right" style="margin-top: 20px">
                <button class="button is-medium" routerLink="../">Back</button>
                <button class="button is-primary has-text-white is-medium" (click)="createNewTask(taskTitleInput.value)">Create</button>
            </div>
        </div>
    </div>
