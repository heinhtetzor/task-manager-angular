<div class="centered-content">
    <div class="modal-box">
        <h1 class="title has-text-primary">Create a new List</h1>
        <input autofocus #listTitleInput class="input has-background-light is-medium " type="text" placeholder="Type Something">

        <div class="buttons is-right" style="margin-top: 20px">
            <button class="button is-medium" routerLink="/">Back</button>
            <button class="button is-primary has-text-white is-medium" (click)="createNewList(listTitleInput.value)">Create</button>
        </div>
    </div>
</div>
